<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="icon" href="./assets/icon/666282be8229.png"/>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="global">
        <div class="main">
            <div class="left">
                <div class="marge"></div>
            </div>

            <div class="right">
                <div class="login">
                    <img src="./assets/image/7a252de00b20.png" alt="" class="logo">
                    <input placeholder="Telefone, nome de usuário ou email"/>
                    <input placeholder="Senha" type="password"/>
                    <button>Entrar</button>
                    <div>
                        <div class="line"></div>
                        <div class="text">OU</div>
                        <div class="line"></div>
                    </div>
                    <div class="fb">
                        <div>
                            <img src="assets/image/fb.png" alt=""/>
                            <span>Entrar com o Facebook</span>
                        </div>
                        <a>Esqueceu a senha?</a>
                    </div>
                </div>

                <div class="register">
                    <span>Não tem uma conta?</span>
                    <a>Cadastre-se</a>
                </div>

                <div class="download">
                    <a>Obtenha o aplicativo.</a>
                    <div>
                        <img src="assets/image/68006a2bb372.png" alt=""/>
                        <img src="assets/image/2f2a0c05b2f3.png" alt=""/>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
</body>
</html>
